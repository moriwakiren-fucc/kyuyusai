<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EXPO RIDEğŸ––2-7</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("video");

    // ã‚­ãƒ¼ã‚°ãƒ«ãƒ¼ãƒ—
    const leftKeys  = ["q","w","a","s","z","x","e","d","c","r","f","v"];
    const rightKeys = ["p","o",";","l",".",",","@","[",":","]","/","\""];
    const backSequence = ["1","2","3","4","5","6","7","8","9","0"];
    let backProgress = 0;

    // çŠ¶æ…‹ç®¡ç†
    let nextVideo = null;
    let lastBranch = null; // "left" or "right"
    let finishedAll = false; // å…¨å‹•ç”»çµ‚äº†ãƒ•ãƒ©ã‚°

    // é€†åˆ†å²ãƒãƒƒãƒ—
    const reverseMap = {
      "1rf.mp4": "1lc.mp4",
      "1lc.mp4": "1rf.mp4",
      "2rf.mp4": "2lc.mp4",
      "2lc.mp4": "2rf.mp4",
      "3rc.mp4": "3lf.mp4",
      "3lf.mp4": "3rc.mp4",
    };

    // å†ç”Ÿé–¢æ•°
    function playVideo(src, unmute=false) {
      video.src = src;
      video.load();
      if (unmute) video.muted = false;
      video.play();
      nextVideo = null;
    }

    // åˆæœŸã¯ã‚ªãƒ¼ãƒ—ãƒ‹ãƒ³ã‚°ï¼ˆmuted=trueï¼‰
    playVideo("00opening.mp4");

    // åˆ†å²ãƒ«ãƒ¼ãƒ«
    function decideNext(branch) {
      const current = video.src;

      if (current.includes("01gamestart.mp4")) {
        return branch === "left" ? "1lc.mp4" : "1rf.mp4";
      }
      if (current.includes("1lc.mp4")) {
        return branch === "left" ? "2lc.mp4" : "2rf.mp4";
      }
      if (current.includes("2lc.mp4")) {
        return branch === "left" ? "3lf.mp4" : "3rc.mp4";
      }
      return null;
    }

    // ã‚­ãƒ¼å…¥åŠ›
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      // Enterã‚­ãƒ¼ï¼šå…¨å‹•ç”»çµ‚äº†å¾Œã«å†ã‚¹ã‚¿ãƒ¼ãƒˆ
      if (key === "enter" && finishedAll) {
        finishedAll = false;
        playVideo("00opening.mp4", false); // éŸ³å£°ONã§ã‚ªãƒ¼ãƒ—ãƒ‹ãƒ³ã‚°
        return;
      }

      // spaceã‚­ãƒ¼ï¼šã‚ªãƒ¼ãƒ—ãƒ‹ãƒ³ã‚°ä¸­ãªã‚‰å³ã‚²ãƒ¼ãƒ é–‹å§‹ã¸
      if (key === " ") {
        if (video.src.includes("00opening.mp4")) {
          playVideo("01gamestart.mp4", true); // éŸ³å£°ONã§ã‚²ãƒ¼ãƒ é–‹å§‹
        }
        return;
      }

      // å·¦åˆ†å²
      if (leftKeys.includes(key)) {
        const nv = decideNext("left");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "left";
        }
        backProgress = 0;
      }

      // å³åˆ†å²
      if (rightKeys.includes(key)) {
        const nv = decideNext("right");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "right";
        }
        backProgress = 0;
      }

      // é€†åˆ†å²ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
      if (key === backSequence[backProgress]) {
        backProgress++;
        if (backProgress === backSequence.length) {
          const currentFile = video.src.split("/").pop();
          if (reverseMap[currentFile]) {
            playVideo(reverseMap[currentFile], true);
          }
          backProgress = 0;
        }
      } else {
        if (backSequence.includes(key)) {
          backProgress = 0; // é–“é•ãˆãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
        }
      }
    });

    // å‹•ç”»çµ‚äº†æ™‚
    video.addEventListener("ended", () => {
      if (nextVideo) {
        playVideo(nextVideo, true);
      } else {
        // å…¨å‹•ç”»ãŒçµ‚äº†ã—ãŸã‚‰å†ã‚¹ã‚¿ãƒ¼ãƒˆå¯èƒ½
        finishedAll = true;
      }
    });
  </script>
</body>
</html>
