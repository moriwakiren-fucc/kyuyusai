<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Branching</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("video");

    // キーグループ
    const leftKeys  = ["q","w","a","s","z","x"];
    const rightKeys = ["p","o","+","l","?",">"];
    const backSequence = ["1","2","3","4","5","6","7","8","9","0"];
    let backProgress = 0; // 逆分岐キーの進捗

    // 状態管理
    let nextVideo = null;
    let lastBranch = null; // "left" または "right"

    // 初期動画
    playVideo("00opening.mp4");

    // 動画切り替え関数
    function playVideo(src) {
      video.src = src;
      video.load();
      video.play();
      nextVideo = null;
    }

    // 分岐ルール
    function decideNext(branch) {
      const current = video.src;

      if (current.includes("01gamestart.mp4")) {
        return branch === "left" ? "1lc.mp4" : "1rf.mp4";
      }
      if (current.includes("1lc.mp4")) {
        return branch === "left" ? "2lc.mp4" : "2rf.mp4";
      }
      if (current.includes("2lc.mp4")) {
        return branch === "left" ? "3lf.mp4" : "3rc.mp4";
      }
      if (current.includes("1rf.mp4")) {
        return branch === "left" ? "1lc.mp4" : null; // 逆分岐で戻す例
      }
      if (current.includes("2rf.mp4")) {
        return branch === "left" ? "2lc.mp4" : null;
      }
      if (current.includes("3rc.mp4")) {
        return branch === "left" ? "3lf.mp4" : null;
      }
      return null;
    }

    // キー入力
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      // space → 即切り替え & ミュート解除
      if (key === " ") {
        video.muted = false;
        playVideo("01gamestart.mp4");
        return;
      }

      // 左分岐
      if (leftKeys.includes(key)) {
        const nv = decideNext("left");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "left";
        }
        backProgress = 0; // シーケンスリセット
      }

      // 右分岐
      if (rightKeys.includes(key)) {
        const nv = decideNext("right");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "right";
        }
        backProgress = 0; // シーケンスリセット
      }

      // 逆分岐シーケンス
      if (key === backSequence[backProgress]) {
        backProgress++;
        if (backProgress === backSequence.length && lastBranch) {
          const opposite = lastBranch === "left" ? "right" : "left";
          const nv = decideNext(opposite);
          if (nv) {
            playVideo(nv);  // 今の動画を即中断して切り替え
            lastBranch = opposite;
          }
          backProgress = 0; // 成功したらリセット
        }
      } else {
        // 間違えたらリセット
        if (backSequence.includes(key)) {
          backProgress = 0;
        }
      }
    });

    // 動画終了イベント → 予約があれば再生
    video.addEventListener("ended", () => {
      if (nextVideo) {
        playVideo(nextVideo);
      }
    });
  </script>
</body>
</html>
