<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Branching</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("video");

    // キーグループ
    const leftKeys  = ["q","w","a","s","z","x","e","d","c","r","f","v"];
    const rightKeys = ["p","o",";","l",".",",","@","[",":","]","/","\"];
    const backSequence = ["1","2","3","4","5","6","7","8","9","0"];
    let backProgress = 0;

    // 状態管理
    let nextVideo = null;
    let lastBranch = null; // "left" or "right"

    // 逆分岐マップ
    const reverseMap = {
      "1rf.mp4": "1lc.mp4",
      "1lc.mp4": "1rf.mp4",
      "2rf.mp4": "2lc.mp4",
      "2lc.mp4": "2rf.mp4",
      "3rc.mp4": "3lf.mp4",
      "3lf.mp4": "3rc.mp4",
    };

    // 初期動画（音声は自動再生制限のため muted）
    playVideo("00opening.mp4");

    function playVideo(src) {
      video.src = src;
      video.load();
      video.play();
      nextVideo = null;
    }

    // 分岐ルール
    function decideNext(branch) {
      const current = video.src;

      if (current.includes("01gamestart.mp4")) {
        return branch === "left" ? "1lc.mp4" : "1rf.mp4";
      }
      if (current.includes("1lc.mp4")) {
        return branch === "left" ? "2lc.mp4" : "2rf.mp4";
      }
      if (current.includes("2lc.mp4")) {
        return branch === "left" ? "3lf.mp4" : "3rc.mp4";
      }
      return null;
    }

    // キー入力
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      // spaceキー：00opening 再生中なら即 01gamestart に飛ぶ
      if (key === " ") {
        if (video.src.includes("00opening.mp4")) {
          video.muted = false;  // ユーザー操作の瞬間なので音声再生可
          playVideo("01gamestart.mp4");
        }
        return;
      }

      // 左分岐
      if (leftKeys.includes(key)) {
        const nv = decideNext("left");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "left";
        }
        backProgress = 0;
      }

      // 右分岐
      if (rightKeys.includes(key)) {
        const nv = decideNext("right");
        if (nv) {
          if (video.ended) playVideo(nv);
          else nextVideo = nv;
          lastBranch = "right";
        }
        backProgress = 0;
      }

      // 逆分岐シーケンス
      if (key === backSequence[backProgress]) {
        backProgress++;
        if (backProgress === backSequence.length) {
          const currentFile = video.src.split("/").pop();
          if (reverseMap[currentFile]) {
            playVideo(reverseMap[currentFile]);
          }
          backProgress = 0;
        }
      } else {
        if (backSequence.includes(key)) {
          backProgress = 0; // 間違えたらリセット
        }
      }
    });

    video.addEventListener("ended", () => {
      if (nextVideo) {
        playVideo(nextVideo);
      }
    });
  </script>
</body>
</html>
